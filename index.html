<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables and Lists</title>
</head>

<body>

    <a href="form.html">Go to form</a>

    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Row 1</th>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
            <tr>
                <th>Row 2</th>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Row 3</th>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Summary:</th>
                <td colspan="3">20</td>
            </tr>
        </tfoot>
    </table>


    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol type="A" start="90" reversed>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

</body>

</html>
